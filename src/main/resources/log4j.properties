####################################        DEVELOPTMENT          ####################################log4j.debug=TRUElog4j.logger.com.hr=DEBUG, ServiceLogslog4j.logger.org.hibernate=INFO, ServiceLogslog4j.logger.org.springframework=INFO, ServiceLogslog4j.logger.org.apache.velocity=ERROR, ServiceLogslog4j.logger.org.apache.commons=ERROR, ServiceLogslog4j.logger.org.apache.tiles=ERROR, ServiceLogslog4j.appender.ServiceLogs=org.apache.log4j.RollingFileAppenderlog4j.appender.ServiceLogs.File=${catalina.base}/logs/hr-service.loglog4j.appender.ServiceLogs.MaxFileSize=10MBlog4j.appender.ServiceLogs.MaxBackupIndex=50log4j.appender.ServiceLogs.layout=org.apache.log4j.PatternLayoutlog4j.appender.ServiceLogs.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p %t %c %m %n